<div class="col-md-6 offset-md-3 mt-5 mx-auto">
     
    <div class="setupYourRemitaAccountDiv">

        <div class="remitaLogoDiv">
            <img src="assets/images/pages-svg/remita_footer_logo.svg">
        </div>

        <div class="setupYourRemitaAccountTextDiv">
            <h4 class="setupYourRemitaAccountText">SETUP YOUR REMITA ACCOUNT</h4>
        </div>
            
    </div>
    
    <div class="card">
        
        <div class="card-body">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group businessNameFormgroup">
                    <label for="username">Please enter your Business name</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="ABC Company Nigeria Ltd" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>

                <div class="form-group emailFormgroup">
                    <label for="email">Your work email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="myname@abcltd.com"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>

                <div class="form-group passwordFormgroup" >
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>

                <button [disabled]="loading" class="btn btn-primary" id="continueButton">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Continue
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

                <div class="loginDiv">
                    <h3 class="loginOption">Have an account? <a routerLink="/login">Login</a></h3>
                </div>
                
            </form>

        </div>
    
    </div>

    <div class="termsConditionsDiv">
        <h3 class="termsConditions">Terms & Conditions | Help | Privacy Policy</h3>
    </div>
    
</div>
